<div *ngIf="links" class="card bg-light mb-3">
    <div class="card-header">
        <h3 class="card-title">Helpful Links</h3>
    </div>
    <div class="card-body">
        <div class="alert alert-success alert-absolute" id="links-success" style="display: none;">
            <div type="button" class="close" data-dismiss="alert">x</div>
            <strong>Success! </strong>
            Helpful Links saved successfully.
        </div>
        <div class="row form-group">
            <div class="col-md-5">
                <div class="top-label">
                    <strong>Description</strong>
                </div>
            </div>
            <div class="col-md-7">
                <div class="top-label">
                    <strong>Url</strong>
                </div>
            </div>
        </div>
        <div class="row form-group" *ngFor="let link of newLinks;">
            <div class="col-md-5">
                <input name="title" type="text" class="form-control" [(ngModel)]="link.description" />
            </div>
            <div class="col-md-7">
                <input name="url" type="text" class="form-control" [(ngModel)]="link.url" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button (click)="addRow()"><i class="fa fa-plus" style="color: green; padding-right: 10px;"></i>Add Link</button>
                <button mat-raised-button id="btnSave" color="primary" class="pull-right" (click)="saveLinks()" [disabled]="!isDirty()">Save</button>
            </div>
        </div>
    </div>
</div>
