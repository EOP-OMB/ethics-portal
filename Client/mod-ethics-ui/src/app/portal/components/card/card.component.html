<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle *ngIf="records.length != totalRecords">showing ({{cardData.length}} of {{ totalRecords }})</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-selection-list #list [multiple]="false" role="listbox" [hideSingleSelectionIndicator]="true">
            <mat-list-option *ngFor="let cd of cardData" role="option" [value]="cd.object" [selected]="false" (click)="gotoDetail(cd.object)">
                <div class="info-box">
                    <div class="icon-box">
                        <div class="{{ cd.cssClass }} icon">
                            <mat-icon>{{ cd.icon }}</mat-icon>
                        </div>
                    </div>
                    <div class="info-text">
                        <strong>{{ cd.title }}</strong>
                        <small *ngIf="cd.data" [innerHtml]="cd.data" style="white-space: pre-wrap;">
                        </small>
                        <small *ngIf="showRecordDate">
                            {{ cd.date | date: 'MMM dd, yyyy' }}
                        </small>
                    </div>
                </div>
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>
</mat-card>
