<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle *ngIf="records.length != totalRecords">showing ({{records.length}} of {{ totalRecords }})</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-selection-list #list [multiple]="false" role="listbox">
            <mat-list-option *ngFor="let rec of records" role="option" [value]="rec.id">
                <div class="info-box">
                    <div class="icon-box">
                        <div class="{{ rec.cssClass }} icon">
                            <mat-icon>{{ rec.icon }}</mat-icon>
                        </div>
                    </div>
                    <div class="info-text">
                        <strong>{{ rec.title }}</strong>
                        <small>
                            <span *ngIf="rec.data">
                                {{ rec.data }}
                            </span>
                            <span *ngIf="showRecordDate">
                                {{ rec.date | date: 'MMM dd, yyyy' }}
                            </span>
                        </small>
                    </div>
                </div>
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="records.length != totalRecords">SHOW MORE</button>
    </mat-card-actions>
</mat-card>
